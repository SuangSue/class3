    <main>
        <section id="profile">
            <h2>个人信息</h2>
            <div class="avatar-container">
                <img id="profile-avatar" src="" alt="用户头像">
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                <button id="upload-avatar-btn">上传头像</button>
            </div>
            <div class="info-container">
                <h3>基本信息</h3>
                <p id="profile-name"></p>
                <p id="profile-role"></p>
                <p id="profile-class"></p>
                <div id="motto-container">
                    <p id="profile-motto"></p>
                    <button id="edit-motto-btn">编辑签名</button>
                </div>
                <div id="motto-edit-container" style="display: none;">
                    <input type="text" id="motto-input" placeholder="输入新的签名">
                    <button id="save-motto-btn">保存</button>
                    <button id="cancel-motto-btn">取消</button>
                </div>
            </div>
            <button id="edit-profile">编辑信息</button>
        </section>
    </main>
