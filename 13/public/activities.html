<body>

        <div class="header-container">
            <div class="logo">
                <h1>高一三班</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>

        </div>
    </header>

    <main>
        <section id="activities-page">
            <h2>活动与投票</h2>
            
            <div id="activities-section" class="section">
                <h3>班级活动</h3>
                <button id="add-activity-btn">添加新活动</button>
                <div id="activities-list">
                    <!-- 活动列表将通过JavaScript动态添加 -->
                </div>
            </div>

            <div id="voting-section" class="section">
                <h3>投票</h3>
                <button id="create-vote-btn">创建新投票</button>
                <div id="voting-list">
                    <!-- 投票列表将通过JavaScript动态添加 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>关于我们</h3>
                <p>高一三班是一个充满活力和创造力的集体，我们致力于共同成长、互帮互助。</p>
            </div>
            <div class="footer-section">
                <h3>快速链接</h3>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="members.html">班级成员</a></li>
                    <li><a href="announcements.html">班级动态</a></li>
                    <li><a href="grades.html">成绩与作业</a></li>
                </ul>
            </div>

                <p>邮箱：1915491976@qq.com</p>
                <p>地址：苍南县钱库镇钱库高级中学博约楼高一三班</p>

            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 高一三班 版权所有</p>
        </div>
    </footer>

    <!-- 添加活动模态框 -->
    <div id="add-activity-modal" class="modal">
        <div class="modal-content">
            <h3>添加新活动</h3>
            <input type="text" id="activity-title" placeholder="活动标题">
            <textarea id="activity-description" placeholder="活动描述"></textarea>
            <input type="date" id="activity-date">
            <button id="submit-activity">添加活动</button>
        </div>
    </div>

    <!-- 创建投票模态框 -->
    <div id="create-vote-modal" class="modal">
        <div class="modal-content">
            <h3>创建新投票</h3>
            <input type="text" id="vote-title" placeholder="投票标题">
            <textarea id="vote-description" placeholder="投票描述"></textarea>
            <div id="vote-options">
                <input type="text" class="vote-option" placeholder="选项1">
                <input type="text" class="vote-option" placeholder="选项2">
            </div>
            <button id="add-option">添加选项</button>
            <button id="submit-vote">创建投票</button>
        </div>
    </div>

    <script src="activities.js"></script>
</body>
</html>
