    <main>
        <section id="resources-page">
            <h2>学习资源</h2>
            
            <div id="qa-section" class="resource-section">
                <h3>问答区</h3>
                <div id="question-form" class="form-container">
                    <input type="text" id="question-title" placeholder="问题标题">
                    <textarea id="question-content" placeholder="问题详细描述"></textarea>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" id="question-anonymous"> 匿名提问
                        </label>
                        <input type="text" id="question-author" placeholder="您的名字（可选）">
                    </div>
                    <button id="submit-question">提交问题</button>
                </div>
                <div id="questions-list">
                    <!-- 问题列表将通过JavaScript动态添加 -->
                </div>
            </div>

            <div id="resource-upload-section" class="resource-section">
                <h3>资源上传</h3>
                <div id="upload-form" class="form-container">
                    <input type="text" id="resource-title" placeholder="资源标题">
                    <textarea id="resource-description" placeholder="资源描述"></textarea>
                    <input type="file" id="resource-file">
                    <button id="submit-resource">上传资源</button>
                </div>
                <div id="resources-list">
                    <!-- 资源列表将通过JavaScript动态添加 -->
                </div>
            </div>
        </section>
    </main>
